<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway ">
</head>
<body>
  <div id="container">
    <div class="form-cover">
      <h1>Sign Up</h1>
      <p>It's free and only takes a minute</p>

      <div id="error"></div>
      <form id="form" action="#" method="GET">
        
        <div id="form-head" class="form-group">
          <label for="name">First Name</label>
          <input type="text" name="firstName" id="name" placeholder="First name">
        </div>
        <div id="form-head" class="form-group">
          <label for="name2">Last Name</label>
          <input type="text" name="lastName" id="name2" placeholder="Last name">
        </div>
        <div id="form-head" class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="braco@gmail.com" required>
        </div>
        <div id="form-head" class="form-group">
          <label for="Password">Password</label>
          <input type="Password" name="Password" id="Password" placeholder="******" required>
        </div>
        <div id="form-head" class="form-group">
          <label for="Password2">Confirm Password</label>
          <input type="Password" name="Password" placeholder="******" id="Password2">
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="bottom-text">By Clicking The Sign Up button, you agree to  <a href="#">Terms & Conditions</a></p>
      </form>
    </div>
    <footer>
      <p>Already have an account? <a href="# ">Login Here</a></p>
    </footer>
  </div>
  <script defer src="./js/script.js"></script>
</body>
</html>
